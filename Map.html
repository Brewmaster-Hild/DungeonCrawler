			function createBoundary(name) {
				var Boundaries = [];
				for (var i = 0; i < name.length; i++) {
					var lat, lng;
					lat = name[i][0];
					lng = name[i][1];
					Boundaries[i] = new google.maps.LatLng(lat, lng);
				};

				Boundary[name] = new google.maps.Polygon({
					Paths: Boundaries,
					strokeColor: '#FF0000',
				    strokeOpacity: 0.8,
				    strokeWeight: 3,
				    fillColor: '#FF0000',
				    fillOpacity: 0.35
				});

				Boundary[name].setMap(map);
			}

			function showBoundary(name) {

				Boundary[name].setMap(map);

			}

			function deleteBoundary(name) {

				Boundary[name].setMap(null);

			function checkIfChecked(stringOfName, name) {
				var nameChecked = document.getElementById(stringOfName).checked;

	    		if (nameChecked) {

	    		}
